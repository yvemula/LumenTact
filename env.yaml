name: wearable-nav
channels: [conda-forge, pytorch, nvidia]
dependencies:
  - python=3.13
  - pip
  - pytorch::pytorch=2.8.*
  - pytorch::torchvision=0.19.*
  - pytorch::torchaudio=2.8.*
  # If you have NVIDIA GPUs:
  # - pytorch::pytorch-cuda=12.1

  - numpy>=2.0
  - scipy
  - ffmpeg
  - pip:
      - ultralytics==8.3.204        # YOLOv12 support
      - opencv-python               # GUI build; use -headless on servers
      - onnx==1.16.2
      - onnxruntime==1.23.0         # or onnxruntime-gpu for CUDA 12.x
      - ocsort
      - bytetracker
      - filterpy
      - lapx
      - rich
      - tqdm
      - supervision==0.26.1
      - timm                        # for MiDaS optional depth via torch.hub
