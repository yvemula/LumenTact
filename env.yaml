name: wearable-nav
channels: [conda-forge, pytorch, nvidia]
dependencies:
  - python=3.13
  - pip
  - pytorch::pytorch=2.8.*
  - pytorch::torchvision=0.19.*
  - pytorch::torchaudio=2.8.*
  # If you have NVIDIA GPUs, pick one CUDA toolkit:
  # - pytorch::pytorch-cuda=12.1   # Linux/Windows CUDA
  # Otherwise CPU-only is fine.

  - numpy>=2.0
  - scipy
  - ffmpeg
  - pip:
      - ultralytics==8.3.204        # YOLOv12 support
      - opencv-python               # GUI build; use opencv-python-headless on servers
      - onnx==1.16.2
      - onnxruntime==1.23.0         # CPU; use onnxruntime-gpu for CUDA 12.x
      - ocsort                      # OC-SORT tracker
      - bytetracker                 # ByteTrack packaged
      - filterpy
      - lapx                        # linear assignment utils
      - rich
      - tqdm
      - supervision==0.26.1         # drawing & utilities
      # - timm
