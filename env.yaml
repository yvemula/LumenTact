name: lumentact
channels: 
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  # Python & core
  - python=3.12
  - pip
  - numpy=1.26.*
  - scipy
  - ffmpeg

  # PyTorch stack (versions that exist on the pytorch channel)
  - pytorch=2.5.1
  - torchvision=0.20.1
  - torchaudio=2.5.1
  # GPU build (Linux/Windows + NVIDIA only; remove/comment for macOS or CPU-only installs)
  # - pytorch-cuda=12.8    # or 12.4 if your driver supports it

  # CV / ONNX
  - opencv
  - onnx=1.16.2

  - pip:
      - ultralytics>=8.3.78
      - onnxruntime==1.23.2
      - timm
      - rich
      - tqdm
      - supervision==0.26.1
      - pytest
