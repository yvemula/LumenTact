name: wearable-nav
channels: [conda-forge, pytorch, nvidia]
dependencies:
  - python=3.13
  - pip
  - pytorch::pytorch=2.8.*
  - pytorch::torchvision=0.19.*
  - pytorch::torchaudio=2.8.*
  # - pytorch::pytorch-cuda=12.1   # uncomment if you have NVIDIA GPUs
  - numpy>=2.0
  - scipy
  - ffmpeg
  - onnx==1.16.2
  - onnxruntime==1.23.0   # or onnxruntime-gpu matching your CUDA
  - opencv-python         # use opencv-python-headless on servers
  - pip:
      - timm              # MiDaS via torch.hub can still benefit
      - rich
      - tqdm
      - supervision==0.26.1
